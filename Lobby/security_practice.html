<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Practice Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&family=Montserrat:wght@500;700&display=swap');
    body {
      font-family: 'Montserrat', 'Fira Mono', Arial, sans-serif;
      margin: 0; min-height: 100vh;
      background: radial-gradient(ellipse at 50% 40%, #3e4c57 0%, #1d2227 80%);
      background-color: #232b2f;
      color: #dfffe0;
      letter-spacing: 0.02em;
      overflow-x: hidden;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .vault-outer {
      position: relative;
      padding: 42px 32px 36px 32px;
      border-radius: 36px;
      background: linear-gradient(145deg, #3e505d 70%, #181c21 100%);
      box-shadow:
        0 0 0 10px #67788099 inset,
        0 3.5px 42px 0 #10141599, 
        0 1px 8px #16202544,
        0 0.8px 0.6px #22292c;
      max-width: 440px;
      width: 96vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .vault-svg-arcs {
      position: absolute;
      left: 50%; top: 0;
      transform: translate(-50%, -18px);
      width: 210px; height: 62px;
      z-index: 2;
      pointer-events: none;
    }

    .vault-dial-outer {
      width: 74px; height: 74px;
      background: radial-gradient(ellipse at 62% 38%, #f3fff7 24%, #b6c7be 83%, #586660 100%);
      border-radius: 50%;
      border: 5px solid #eaedea;
      margin: -62px auto 13px auto;
      box-shadow: 0 8px 38px #19442222, 0 1.5px 12px #819b8550;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 3;
    }

    .vault-dial-inner {
      width: 38px; height: 38px;
      background: radial-gradient(ellipse at 48% 58%, #c8e8c7 25%, #7a9485 95%);
      border-radius: 50%;
      border: 2.5px solid #f3fefaBB;
      box-shadow:
        0 2.5px 10px #98ffba66 inset,
        0 -1px 5px #112d1466 inset;
      position: relative;
      z-index: 3;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.53rem;
      color: #87ffd1;
      margin-bottom: 34px;
      margin-top: 0px;
      letter-spacing: 0.06em;
      text-shadow: 0 6px 19px #11c16344, 0 2.5px 1px #17311b55;
      text-align: center;
      position: relative;
    }
    h1::after {
      content: "_";
      color: #09e889;
      animation: blink 1.1s steps(1) infinite;
      margin-left: 0.07em;
      font-family: 'Fira Mono', monospace;
      font-size: 1.14em;
      vertical-align: top;
    }
    @keyframes blink { 0%,100% { opacity:1 } 50% { opacity:0 } }

    .quiz-list {
      list-style: none;
      padding: 0;
      margin: 0 0 14px 0;
      width: 100%;
    }

    .quiz-list li {
      margin-bottom: 23px;
    }

    .quiz-link {
      display: block;
      width: 100%;
      box-sizing: border-box;
      padding: 15px 28px 15px 52px;
      font-size: 1.16rem;
      background: linear-gradient(92deg, #222d2e 15%, #3cb88a 180%);
      color: #ecfff3;
      border: 2.7px solid #53ffb8;
      border-radius: 12px;
      box-shadow: 0 5px 22px #46e39e17, 0.2px 1.2px 5px #1f5e43a7 inset;
      font-family: 'Fira Mono', monospace;
      font-weight: 500;
      text-align: left;
      text-decoration: none;
      transition: all 0.18s cubic-bezier(0.64,1.4,0.32,0.93);
      position: relative;
      overflow: hidden;
    }

    .quiz-link:before {
      content: "ðŸ”‘";
      position: absolute;
      left: 18px; top: 13px;
      font-size: 1.24em;
      filter: drop-shadow(0 0 7px #87ffd2cc);
      opacity: 0.94;
    }
    .quiz-link:hover, .quiz-link:focus {
      background: linear-gradient(90deg,#38c6a5 12%,#67eebf 91%);
      color: #1e3c29;
      border-color: #163c2d;
      box-shadow: 0 10px 40px #bafee155, 0.5px 1.2px 6px #193b17ee inset;
      transform: translateY(-2px) scale(1.03);
    }
    .credit {
      color: #b6ffdd;
      font-size: 0.95rem;
      margin-top: 37px;
      text-align: center;
      font-family: 'Fira Mono', monospace;
      opacity: 0.91;
      letter-spacing: 0.07em;
      text-shadow: 0 6px 20px #13d29255;
    }
    
    .code-rain {
      pointer-events: none;
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 0;
      opacity: 0.13;
      mix-blend-mode: lighten;
    }
    
    /* Responsive */
    @media (max-width: 575px) {
      .vault-outer { padding: 16px 2vw 15px 2vw; border-radius: 3vw; }
      .vault-svg-arcs { width: 78vw; height: 13vw; min-width: 120px;}
      .vault-dial-outer { width: 53px; height: 53px; }
      .vault-dial-inner { width: 25px; height: 25px; }
    }
  </style>
</head>
<body>
  <canvas class="code-rain"></canvas>
  <div class="vault-outer">
    <svg class="vault-svg-arcs" viewBox="0 0 210 62" fill="none">
      <path d="M18 44 Q105 4 192 44" stroke="#ecf7efcc" stroke-width="8" stroke-linecap="round" filter="url(#glow)" />
      <circle cx="18" cy="44" r="5" fill="#dadfd6"/>
      <circle cx="192" cy="44" r="5" fill="#dadfd6"/>
      <defs>
        <filter id="glow" x="-8" y="-8" width="230" height="85">
          <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
    </svg>
    <div class="vault-dial-outer">
      <div class="vault-dial-inner"></div>
    </div>
    <h1>Security Concepts Vault</h1>
    <ul class="quiz-list">
      <li><a href="Security/security_midterm_practice.html" class="quiz-link">Midterm Practice</a></li>
      <li><a href="Security/security_quiz_2.html" class="quiz-link">Quiz 2 Practice</a></li>
      <li><a href="Security/security_final_practice.html" class="quiz-link">Final Practice</a></li>
    </ul>
    <div class="credit">Infosec Vault âœ¦ Hosted with GitHub Pages</div>
  </div>
  <script>
    // Matrix code rain, green theme
    const canvas = document.querySelector('.code-rain');
    const ctx = canvas.getContext('2d');
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
    let fontSize = 21, columns, drops;
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array.from({length: columns}, () => Math.random()*canvas.height/fontSize|0);
    }
    resize();
    window.addEventListener('resize', resize);
    function draw() {
      ctx.fillStyle = 'rgba(10,25,16, 0.23)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.font = fontSize+"px 'Fira Mono','Consolas',monospace";
      for(let i=0; i<drops.length; i++) {
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillStyle = "#7afdcb";
        ctx.globalAlpha = 0.20 + 0.45*Math.random();
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        ctx.globalAlpha = 1;
        drops[i]++;
        if(drops[i]*fontSize > canvas.height && Math.random() > 0.978)
          drops[i]=0;
      }
    }
    setInterval(draw, 53);
  </script>
</body>
</html>
