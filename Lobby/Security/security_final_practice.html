                question: "Which backup technique involves data being automatically saved every time a change is made?",
                options: ["Disk mirroring.", "Continuous data protection (CDP).", "Full backup.", "Incremental backup.", "Differential backup."],
                answer: 1
        },
        {
                question: "Which backup technique is defined as a bit-by-bit copy of all data on the disk?",
                options: ["Incremental backup.", "Continuous data protection (CDP).", "Differential backup.", "Disk mirroring.", "Archive."],
                answer: 3
        },
        {
                question: "How often should organizations test their backups and recovery solutions, according to the backup/recovery checklist?",
                options: ["At least annually.", "As often as every month.", "Every quarter.", "Every six months.", "Only during full failover testing."],
                answer: 1
        },
        {
                question: "Which tool listed in the sources is a disk imaging solution?",
                options: ["Veritas NetBackup.", "Norton online backup.", "Handy Backup Server.", "Syncplicity.", "Norton ghost."],
                answer: 4
        },
        {
                question: "Which storage solution is hard disk-based, uses an Ethernet Connection, and is described as low-cost and high-density?",
                options: ["CD-ROM.", "SAN (Storage Area Network).", "Tape drive.", "NAS (Network Attached Storage).", "External hard drive."],
                answer: 3
        },
        {
                question: "Which storage solution is a high-speed subnetwork used for large amounts of data, supporting both storage and data recovery?",
                options: ["NAS (Network Attached Storage).", "Tape drive.", "USB drive.", "SAN (Storage Area Network).", "CD-ROM."],
                answer: 3
        },
        {
                question: "Which type of backup stores a copy of all data to a tape backup or any other magnetic data?",
                options: ["DIFFERENTIAL.", "INCREMENTAL.", "FULL.", "CDP.", "Snapshot."],
                answer: 2
        },
        {
                question: "Which type of backup backs up every file on the drive that has been added or changed since the last full backup?",
                options: ["INCREMENTAL.", "DIFFERENTIAL.", "FULL.", "CDP.", "Disk imaging."],
                answer: 1
        },
        {
                question: "Which type of backup backs up files that have been modified since the last backup operation?",
                options: ["FULL.", "DIFFERENTIAL.", "INCREMENTAL.", "Snapshot.", "CDP."],
                answer: 2
        },
        {
                question: "How long should operational backups typically be stored?",
                options: ["1-7 years.", "Less than 7 days.", "30-90 days.", "One year.", "Only until the next backup runs."],
                answer: 2
        },
        {
                question: "Which objective measures the amount of data that an organization can afford to lose if a disaster or outage occurs?",
                options: ["RTO (Recovery Time Objective).", "CDP (Continuous Data Protection).", "DRP (Disaster Recovery Plan).", "RPO (Recovery Point Objective).", "BC (Business Continuity)."],
                answer: 3
        }
    ];

    // Shuffle questions before showing
    shuffleQuestions(questions);

    function shuffleQuestions(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    let currentQuestion = 0;
    let score = 0;

    // --- New: Reference for next button ---
    let nextButton;

    function showQuestion() {
      document.getElementById('progress').textContent =
        `Question ${currentQuestion + 1} of ${questions.length}`;
      const questionElement = document.getElementById('question');
      const optionsElement = document.getElementById('options');
      const resultElement = document.getElementById('result');

      questionElement.innerHTML = questions[currentQuestion].question;
      optionsElement.innerHTML = '';
      resultElement.textContent = '';

      questions[currentQuestion].options.forEach((option, i) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => checkAnswer(btn, i);
        optionsElement.appendChild(btn);
      });

      // Remove 'Next' button if it exists
      if (nextButton && nextButton.parentNode) {
        nextButton.parentNode.removeChild(nextButton);
        nextButton = null;
      }
    }

    function checkAnswer(button, selectedIndex) {
      const resultElement = document.getElementById('result');
      const correctIndex = questions[currentQuestion].answer;
      if (selectedIndex === correctIndex) {
        score++;
        button.style.background = "#b0edac";
        button.style.color = "#24642f";
        resultElement.textContent = "ðŸŽ‰ Correct!";
      } else {
        button.style.background = "#f8b7b7";
        button.style.color = "#ae2530";
        resultElement.textContent = `âŒ Wrong. Answer: "${questions[currentQuestion].options[correctIndex]}"`;
      }
      Array.from(document.querySelectorAll('.options button')).forEach(btn => btn.disabled = true);

      // --- New: Create and show 'Next Question' button ---
      if (!nextButton) {
        nextButton = document.createElement('button');
        nextButton.textContent = currentQuestion < questions.length - 1 ? "Next Question" : "Show Result";
        nextButton.className = "restart-btn";
        nextButton.onclick = () => {
          currentQuestion++;
          if (currentQuestion < questions.length) {
            showQuestion();
          } else {
            showResult();
          }
        };
        document.querySelector('.quiz-container').appendChild(nextButton);
      }
      // Adjust button text dynamically
      nextButton.textContent = currentQuestion < questions.length - 1 ? "Next Question" : "Show Result";
      nextButton.style.display = 'block';
    }

    function showResult() {
      document.querySelector('.quiz-container').innerHTML =
        `<div class="score">Your score: ${score} of ${questions.length}</div>
        <button class="restart-btn" onclick="location.reload()">Restart Quiz</button>`;
    }

    showQuestion();
  </script>
