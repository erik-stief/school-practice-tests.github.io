<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Choice Test</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(125deg, #fff9c4 0%, #fffde7 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .quiz-container {
      background: #fffde7;
      padding: 40px 36px 32px 36px;
      max-width: 420px;
      margin: 54px auto;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(255, 235, 59, 0.13), 0 1.5px 3px #fff176;
    }
    .question {
      font-weight: 700;
      font-size: 1.15rem;
      margin-bottom: 22px;
      color: #fbc02d;
      letter-spacing: 0.5px;
    }
    #progress {
      font-size: 0.98rem;
      color: #f9a825;
      margin-bottom: 16px;
      text-align: right;
    }
    .options {
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 13px 0;
      font-size: 1.07rem;
      font-weight: 500;
      background: #fffde7;
      color: #fbc02d;
      border: 2px solid #fff9c4;
      border-radius: 9px;
      cursor: pointer;
      transition: all 0.22s cubic-bezier(.47,1.64,.41,.8);
      outline: none;
      box-shadow: 0 1.5px 6px #fff59d;
    }
    .options button:hover, .options button:focus {
      background: #fbc02d;
      color: #fff;
      border-color: #f9a825;
      transform: scale(1.03);
      box-shadow: 0 2.5px 18px #fff176;
    }
    #result {
      margin-top: 10px;
      font-weight: 700;
      font-size: 1.08rem;
      text-align: center;
      color: #f9a825;
      opacity: 0.95;
    }
    .score {
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      color: #fbc02d;
      margin-top: 38px;
      margin-bottom: 10px;
    }
    .restart-btn {
      margin: 16px auto 0;
      padding: 13px 44px;
      background: #fbc02d;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: block;
      transition: background 0.20s;
      box-shadow: 0 2px 10px #fff59d;
    }
    .restart-btn:hover {
      background: #f9a825;
      color: #fffde7;
    }
    .back-btn {
      margin: 24px auto 0;
      padding: 12px 38px;
      background: #fbc02d;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: block;
      transition: background 0.20s;
      box-shadow: 0 2px 10px #fff59d;
    }
    .back-btn:hover {
      background: #f9a825;
      color: #fffde7;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="progress"></div>
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <div id="result"></div>
  </div>
  <button class="back-btn" onclick="window.location.href='main.html'">â¬… Back to Main Page</button>
  <script>
    const questions = [
       {
          question: "Identify the level of measurement in the following question:<br>How would you describe your political ideology?<br>1. Very Liberal<br>2. Liberal<br>3. Middle of the Road<br>4. Conservative<br>5. Very Conservative",
          options: ["Ordinal Scale", "Ratio Scale", "Interval Scale", "Nominal Scale"],
          answer: 0
        },
        {
          question: "Among these, which sampling is based on equal probability?",
          options: ["Simple Random Sampling", "Stratified Sampling", "Systematic Sampling", "Cluster Sampling"],
          answer: 0
        },
        {
          question: "Among these, which sampling is based on equal probability?",
          options: ["Simple Random Sampling", "Stratified Sampling", "Systematic Sampling", "Cluster Sampling"],
          answer: 0
        },
        {
          question: "Find the 15th percentile of the following sample data:<br>{6.5, 8.1, 7.5, 7.9, 7.0, 4.3, 5.6, 7.3, 5.2, 6.8, 7.3, 7.6, 6.7, 8.0, 4.7}",
          options: ["5.2", "5.3", "5.6", "5.4", "5.9", "5.5", "5.8", "5.1", "5.7"],
          answer: 0
        },
        {
          question: "Find the mode of the following sample data:<br>{6.5, 8.1, 7.5, 7.9, 7.0, 4.3, 5.6, 7.3, 5.2, 6.8, 7.3, 7.6, 6.7, 8.0, 4.7}",
          options: ["6.7", "6.5", "6.8", "7.1", "6.6", "7.2", "7.0", "7.5", "7.3", "6.9", "7.4"],
          answer: 8
        },
        {
          question: "Find the 20th percentile of the following sample data:<br>{6.5, 8.1, 7.5, 7.9, 7.0, 4.3, 5.6, 7.3, 5.2, 6.8, 7.3, 7.6, 6.7, 8.0, 4.7}",
          options: ["5.3", "5.5", "5.7", "5.8", "5.9", "5.1", "5.2", "5.4", "5.6"],
          answer: 7
        },
        {
          question: "Increasing the sample size has the following effect upon the sampling error:",
          options: ["It increases the sampling error", "It reduces the sampling error", "It has no effect on the sampling error", "All of the above"],
          answer: 1
        },
        {
          question: "Which of the following data types would be classified as quantitative, discrete:",
          options: ["The fastest times Andre De Grasse has recorded each of his events", "The country that Andre De Grasse competes for", "The number of olympic medals Andre De Grasse has won"],
          answer: 2
        },
        {
          question: "Find the IQR (Interquartile Range) of the following sample data:<br>{6.5, 8.1, 7.5, 7.9, 7.0, 4.3, 5.6, 7.3, 5.2, 6.8, 7.3, 7.6, 6.7, 8.0, 4.7}",
          options: ["1.9", "1.7", "4.3", "2.3", "2.1", "1.8", "2.0", "8.1", "2.2"],
          answer: 6
        },
        {
          question: "Which of the following data types would be classified as qualitative:",
          options: ["The number of olympic medals Penny Oleksiak has recorded in each of her events", "The fastest times that Penny Oleksiak has recorded in each of her events", "The country that Penny Oleksiak competes for"],
          answer: 2
        },
        {
          question: "Find the median of the following sample data:<br>{6.5, 8.1, 7.5, 7.9, 7.0, 4.3, 5.6, 7.3, 5.2, 6.8, 7.3, 7.6, 6.7, 8.0, 4.7}",
          options: ["7.3", "6.8", "7.0", "7.2", "6.9", "7.1", "6.7", "7.4", "6.5", "6.6", "7.5"],
          answer: 2
        },
        {
          question: "The the IQR (Interquartile Range) is the range of the middle 50% of all data values.",
          options: ["True", "False"],
          answer: 1
        },
        {
          question: "Find the mean of the following sample data:<br>{6.5, 8.1, 7.5, 7.9, 7.0, 4.3, 5.6, 7.3, 5.2, 6.8, 7.3, 7.6, 6.7, 8.0, 4.7}",
          options: ["7.1", "7.4", "7.5", "7.3", "6.9", "6.7", "7.2", "6.5", "6.6", "7.5"],
          answer: 5
        },
        {
          question: "Twenty customer sales receipts are randomly selected. The average sale amount (in dollars) from these receipts is a:",
          options: ["proportion", "statistic based on quantitative data", "statistic based on qualitative data", "census", "parameter based on quantitative data", "parameter based on qualitative data"],
          answer: 1
        },
        {
          question: "Find the range of the following sample data:<br>{6.5, 8.1, 7.5, 7.9, 7.0, 4.3, 5.6, 7.3, 5.2, 6.8, 7.3, 7.6, 6.7, 8.0, 4.7}",
          options: ["3.7", "3.8", "4.0", "4.2", "3.9", "3.5", "4.1", "3.6", "4.3"],
          answer: 1
        },
        {
          question: "What is the probability of selecting an Ace or a Heart when randomly selecting from a standard deck of 52 cards?",
          options: ["16/52", "17/52", "15/72", "156/2652"],
          answer: 1
        },
        {
          question: "What's the index of Coincidence (IC) of the text:<br>&quot;yesyesyesyes&quot;",
          options: ["16/132", "16/144", "12/132", "36/132", "48/144"],
          answer: 3
        },
        {
          question: "What is the probability of getting less than two tails when you toss a coin 10 times?",
          options: ["10/512", "11/512", "11/1024", "10/1024"],
          answer: 2
        },
        {
          question: "Let:<br>A = {1,2,3}<br>B = {a,b,c}<br>C = {!, #, $, %}<br>if an element is selected at random from B x B<br>What is the probability that it's not (y,y)",
          options: ["3/4", "1/4", "1", "0", "1/3", "1/16"],
          answer: 0
        },
        {
          question: "Let:<br>A = {1,2,3}<br>B = {a,b,c}<br>C = {!, #, $, %}<br>if an element is selected at random from A x C<br>What is the probability that it's (3,!)",
          options: ["1/12", "2/25", "0", "1/4", "1", "1/3"],
          answer: 0
        },
        {
          question: "A system requires that all passwords are between 8 and 10 characters long and only contain characters from:<br>A = {!, @, #, $, %}<br>If the system allows 390625 attempts per second, then after how many seconds (at most) will it take an attacker to gain access to this system using a brute force attack?",
          options: ["1", "5", "53", "31", "25", "42"],
          answer: 3
        },
        {
          question: "Let:<br>A = {1,2,3}<br>B = {a,b,c}<br>C = {!, #, $, %}<br>if an element is selected at random from (A âˆ© B) âˆª C<br>What is the probability that it's not a 1",
          options: ["0", "1/4", "1/3", "1", "1/12", "1/90"],
          answer: 3
        },
    ];

    // Shuffle questions before showing
    shuffleQuestions(questions);

    function shuffleQuestions(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      document.getElementById('progress').textContent =
        `Question ${currentQuestion + 1} of ${questions.length}`;
      const questionElement = document.getElementById('question');
      const optionsElement = document.getElementById('options');
      const resultElement = document.getElementById('result');
      const current = questions[currentQuestion];

      questionElement.innerHTML = questions[currentQuestion].question;
      optionsElement.innerHTML = '';
      resultElement.textContent = '';
      current.options.forEach((option, i) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => checkAnswer(btn, i);
        optionsElement.appendChild(btn);
      });
    }

    function checkAnswer(button, selectedIndex) {
      const resultElement = document.getElementById('result');
      const correctIndex = questions[currentQuestion].answer;
      if (selectedIndex === correctIndex) {
        score++;
        button.style.background = "#b0edac";
        button.style.color = "#24642f";
        resultElement.textContent = "ðŸŽ‰ Correct!";
      } else {
        button.style.background = "#f8b7b7";
        button.style.color = "#ae2530";
        resultElement.textContent = `âŒ Wrong. Answer: "${questions[currentQuestion].options[correctIndex]}"`;
      }
      Array.from(document.querySelectorAll('.options button')).forEach(btn => btn.disabled = true);
      currentQuestion++;
      setTimeout(() => {
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          showResult();
        }
      }, 1200);
    }

    function showResult() {
      document.querySelector('.quiz-container').innerHTML =
        `<div class="score">Your score: ${score} of ${questions.length}</div>
         <button class="restart-btn" onclick="location.reload()">Restart Quiz</button>`;
    }

    showQuestion();
  </script>
</body>
</html>
