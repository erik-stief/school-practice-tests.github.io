<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Choice Test</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(125deg, #ffd6d6 0%, #fff0f0 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .quiz-container {
      background: #fff1f1;
      padding: 40px 36px 32px 36px;
      max-width: 420px;
      margin: 54px auto;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(234, 33, 41, 0.13), 0 1.5px 3px #fba3a3;
    }
    .question {
      font-weight: 700;
      font-size: 1.15rem;
      margin-bottom: 22px;
      color: #e12929;
      letter-spacing: 0.5px;
    }
    #progress {
      font-size: 0.98rem;
      color: #a83232;
      margin-bottom: 16px;
      text-align: right;
    }
    .options {
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 13px 0;
      font-size: 1.07rem;
      font-weight: 500;
      background: #ffe6e6;
      color: #e12929;
      border: 2px solid #f8baba;
      border-radius: 9px;
      cursor: pointer;
      transition: all 0.22s cubic-bezier(.47,1.64,.41,.8);
      outline: none;
      box-shadow: 0 1.5px 6px #ffcaca;
    }
    .options button:hover, .options button:focus {
      background: #e12929;
      color: #fff;
      border-color: #b31e1e;
      transform: scale(1.03);
      box-shadow: 0 2.5px 18px #ff9999;
    }
    #result {
      margin-top: 10px;
      font-weight: 700;
      font-size: 1.08rem;
      text-align: center;
      color: #a32121;
      opacity: 0.95;
    }
    .score {
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      color: #e12929;
      margin-top: 38px;
      margin-bottom: 10px;
    }
    .restart-btn {
      margin: 16px auto 0;
      padding: 13px 44px;
      background: #e12929;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: block;
      transition: background 0.20s;
      box-shadow: 0 2px 10px #f8baba;
    }
    .restart-btn:hover {
      background: #b31e1e;
      color: #ffe6e6;
    }
    .back-btn {
      margin: 24px auto 0;
      padding: 12px 38px;
      background: #e12929;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: block;
      transition: background 0.20s;
      box-shadow: 0 2px 10px #f8baba;
    }
    .back-btn:hover {
      background: #b31e1e;
      color: #ffe6e6;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="progress"></div>
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <div id="result"></div>
  </div>
  <button class="back-btn" onclick="window.location.href='main.html'">⬅ Back to Main Page</button>
  <script>
    const questions = [
      { 
        question: "What does CIA stand for in the CIA triangle?", 
        options: ["confidentiality, integrity, and availability", 
        "confidentiality, infiltration, and accurate", 
        "careful, integrity, and available", 
        "cybercrime, integrity, and activism"], 
        answer: 0 
      },
      { 
        question: "What does confidentiality mean In the CIA triangle?", 
        options: ["no one can access confidential information",
        "only higher ups can view classified information ", 
        " Only approved individuals may access information",
        "only company employees can view classified information"], 
        answer: 2
      },
      { 
        question: "Which is an example of a passive attack?", 
        options: ["affecting a company's operations", "making a false data stream", "eavesdropping on transmitted information"], 
        answer: 2
      },
      { 
        question: "Which of the following is NOT a risk response technique?", 
        options: ["Acceptence", "Tranference", "Avoidance", 
        "Mitigation", "Packetization"], 
        answer: 4
      },
      { 
        question: "What does APT mean?", 
        options: ["Automatic protection technology", "Advanced persistent threat", "Applied predictive technology", 
        "Attacker protection topology"], 
        answer: 1 
      },
      { 
        question: "What is the 80 20 rule?", 
        options: ["fixing 20% of most important bugs also fixes 80% of Issues", 
        "80% of attackers are script kiddies ", 
        "20% of employees makes 80% of the mistakes", 
        "fixing 80% of important bugs also fixes 20% of issues"], 
        answer: 0 
      },
      { 
        question: "Which is NOT a fundamental security principle for defence?", 
        options: ["Layering", "Diversity", "Complexity", 
        "obscurity", "Limiting"], 
        answer: 2
      }
    ];

    // Shuffle questions before showing
    shuffleQuestions(questions);

    function shuffleQuestions(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    let currentQuestion = 0;
    let score = 0;

    // --- New: Reference for next button ---
    let nextButton;

    function showQuestion() {
      document.getElementById('progress').textContent =
        `Question ${currentQuestion + 1} of ${questions.length}`;
      const questionElement = document.getElementById('question');
      const optionsElement = document.getElementById('options');
      const resultElement = document.getElementById('result');

      questionElement.innerHTML = questions[currentQuestion].question;
      optionsElement.innerHTML = '';
      resultElement.textContent = '';

      questions[currentQuestion].options.forEach((option, i) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => checkAnswer(btn, i);
        optionsElement.appendChild(btn);
      });

      // Remove 'Next' button if it exists
      if (nextButton && nextButton.parentNode) {
        nextButton.parentNode.removeChild(nextButton);
        nextButton = null;
      }
    }

    function checkAnswer(button, selectedIndex) {
      const resultElement = document.getElementById('result');
      const correctIndex = questions[currentQuestion].answer;
      if (selectedIndex === correctIndex) {
        score++;
        button.style.background = "#b0edac";
        button.style.color = "#24642f";
        resultElement.textContent = "🎉 Correct!";
      } else {
        button.style.background = "#f8b7b7";
        button.style.color = "#ae2530";
        resultElement.textContent = `❌ Wrong. Answer: "${questions[currentQuestion].options[correctIndex]}"`;
      }
      Array.from(document.querySelectorAll('.options button')).forEach(btn => btn.disabled = true);

      // --- New: Create and show 'Next Question' button ---
      if (!nextButton) {
        nextButton = document.createElement('button');
        nextButton.textContent = currentQuestion < questions.length - 1 ? "Next Question" : "Show Result";
        nextButton.className = "restart-btn";
        nextButton.onclick = () => {
          currentQuestion++;
          if (currentQuestion < questions.length) {
            showQuestion();
          } else {
            showResult();
          }
        };
        document.querySelector('.quiz-container').appendChild(nextButton);
      }
      // Adjust button text dynamically
      nextButton.textContent = currentQuestion < questions.length - 1 ? "Next Question" : "Show Result";
      nextButton.style.display = 'block';
    }

    function showResult() {
      document.querySelector('.quiz-container').innerHTML =
        `<div class="score">Your score: ${score} of ${questions.length}</div>
        <button class="restart-btn" onclick="location.reload()">Restart Quiz</button>`;
    }

    showQuestion();
  </script>
</body>
</html>
