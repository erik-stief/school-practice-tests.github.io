<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Choice Test</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(125deg, #d1eafc 0%, #f4f7fa 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .quiz-container {
      background: #fff;
      padding: 40px 36px 32px 36px;
      max-width: 420px;
      margin: 54px auto;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(33, 139, 234, 0.19), 0 1.5px 3px #ccc;
    }
    .question {
      font-weight: 700;
      font-size: 1.15rem;
      margin-bottom: 22px;
      color: #218bea;
      letter-spacing: 0.5px;
    }
    #progress {
      font-size: 0.98rem;
      color: #666;
      margin-bottom: 16px;
      text-align: right;
    }
    .options {
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 13px 0;
      font-size: 1.07rem;
      font-weight: 500;
      background: #f5faff;
      color: #218bea;
      border: 2px solid #d1eafc;
      border-radius: 9px;
      cursor: pointer;
      transition: all 0.22s cubic-bezier(.47,1.64,.41,.8);
      outline: none;
      box-shadow: 0 1.5px 6px #eee;
    }
    .options button:hover, .options button:focus {
      background: #218bea;
      color: #fff;
      border-color: #218bea;
      transform: scale(1.03);
      box-shadow: 0 2.5px 18px #b7d6f8;
    }
    #result {
      margin-top: 10px;
      font-weight: 700;
      font-size: 1.08rem;
      text-align: center;
      opacity: 0.95;
    }
    .score {
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      color: #218bea;
      margin-top: 38px;
      margin-bottom: 10px;
    }
    .restart-btn {
      margin: 16px auto 0;
      padding: 13px 44px;
      background: #218bea;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: block;
      transition: background 0.20s;
      box-shadow: 0 2px 10px #b7d6f8;
    }
    .restart-btn:hover {
      background: #0074d3;
      color: #f5faff;
    }
    .back-btn {
      margin: 24px auto 0;
      padding: 12px 38px;
      background: #218bea;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: block;
      transition: background 0.20s;
      box-shadow: 0 2px 10px #b7d6f8;
    }
    .back-btn:hover {
      background: #0074d3;
      color: #f5faff;
    }
  </style>
</head>
<body>

    <div id="options" class="options"></div>
    <div id="result"></div>
  </div>
  <button class="back-btn" onclick="window.location.href='main.html'">⬅ Back to Main Page</button>

      {

      {

      {

      {

      {

      {

        options: ["Networks within the same corporate structure", "Autonomous systems, ensuring end-to-end reachability across the Internet", "Routers in a single OSPF area", "Two subnets separated by a network of another class"],

      {

      {

      {

      {
        question: "Which algorithm does OSPF use to find the best path?",
        options: ["Bellman-Ford Algorithm", "Shortest Path First (SPF) algorithm", "Path Vector Protocol", "DVP Algorithm"],
        answer: 1
      },
      {
        question: "Which of the following is listed as a primary function of Layer 3 (Network Layer)?",
        options: [
          "Encryption and compression",

        ],
        answer: 1
      },
      {
        question: "Which protocol is responsible for providing mapping between a MAC address and an IP address?",
        options: [
          "Internet Protocol (IP)",

        ],

      },
      {

      {

      {

        ],
        answer: 3
      },
      {

      {

      },
      {

        options: [

        answer: 2
      },
      {

        ],
        answer: 0
      },
      {
        question: "What is the process of merging multiple contiguous smaller networks into one larger network, often used by ISPs to reduce routing table size?",

      {

      {

      },
      {
          question: "Which of the following methods allows you to access a router?",
          options: ["Trivial File Transfer Protocol (TFTP) server", "File Transfer Protocol (FTP) client", "Secure Shell (SSH)", "Hypertext Transfer Protocol (HTTP)"],

      },
      {

          question: "In the ARP protocol, what operation code value represents an ARP reply?",
          options: ["0", "1", "2", "3"],
          answer: 2
      },
      {
          question: "During the router boot process, what happens immediately after the POST (Power-On Self Test) completes successfully?",

          ],

      {

          options: [
              "The time it takes for a packet to reach its destination",

              "The trustworthiness of the routing source",
              "The bandwidth available along the route"
          ],
          answer: 2
      }
    ];

    // Shuffle questions before showing
    shuffleQuestions(questions);

    function shuffleQuestions(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

  let currentQuestion = 0;
    let score = 0;

    // --- New: Reference for next button ---
    let nextButton;

    function showQuestion() {
      document.getElementById('progress').textContent =
        `Question ${currentQuestion + 1} of ${questions.length}`;
      const questionElement = document.getElementById('question');
      const optionsElement = document.getElementById('options');
      const resultElement = document.getElementById('result');

      questionElement.innerHTML = questions[currentQuestion].question;
      optionsElement.innerHTML = '';
      resultElement.textContent = '';

      questions[currentQuestion].options.forEach((option, i) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => checkAnswer(btn, i);
        optionsElement.appendChild(btn);
      });

      // Remove 'Next' button if it exists
      if (nextButton && nextButton.parentNode) {
        nextButton.parentNode.removeChild(nextButton);
        nextButton = null;
      }
    }

    function checkAnswer(button, selectedIndex) {
      const resultElement = document.getElementById('result');
      const correctIndex = questions[currentQuestion].answer;
      if (selectedIndex === correctIndex) {
        score++;
        button.style.background = "#b0edac";
        button.style.color = "#24642f";
        resultElement.textContent = "🎉 Correct!";
      } else {
        button.style.background = "#f8b7b7";
        button.style.color = "#ae2530";
        resultElement.textContent = `❌ Wrong. Answer: "${questions[currentQuestion].options[correctIndex]}"`;
      }
      Array.from(document.querySelectorAll('.options button')).forEach(btn => btn.disabled = true);

      // --- New: Create and show 'Next Question' button ---
      if (!nextButton) {
        nextButton = document.createElement('button');
        nextButton.textContent = currentQuestion < questions.length - 1 ? "Next Question" : "Show Result";
        nextButton.className = "restart-btn";
        nextButton.onclick = () => {
          currentQuestion++;
          if (currentQuestion < questions.length) {
            showQuestion();
          } else {
            showResult();
          }
        };
        document.querySelector('.quiz-container').appendChild(nextButton);
      }
      // Adjust button text dynamically
      nextButton.textContent = currentQuestion < questions.length - 1 ? "Next Question" : "Show Result";
      nextButton.style.display = 'block';
    }

    function showResult() {
      document.querySelector('.quiz-container').innerHTML =
        `<div class="score">Your score: ${score} of ${questions.length}</div>
        <button class="restart-btn" onclick="location.reload()">Restart Quiz</button>`;
    }

    showQuestion();
  </script>
</body>
</html>
